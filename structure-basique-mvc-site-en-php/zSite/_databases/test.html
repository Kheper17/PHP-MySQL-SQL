<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px 2em;
        }
        .box div {border:thin solid grey;}

    </style>
</head>
<body>
    <div class="box">
        <div>one</div>
        <div>two</div>
        <div>three</div>
    </div>

    
</body>
</html>
